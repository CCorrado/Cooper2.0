matrix:
  include:
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - node_modules
      before_script:
        - cd frontend
        - npm install
      script:
        - npm test
        - npm run build
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - node_modules
      before_script:
        - cd backend
        - npm install
        - cp .env.example .env
      script:
        - npm test
    - language: java
      sudo: required
      jdk: openjdk11
      before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - chmod +x gradlew
      before_install:
        - cd database
      script:
        - "./gradlew clean build"
